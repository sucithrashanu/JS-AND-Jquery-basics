<html>
    <head>
        <title> Default HTML</title>
        <link rel="stylesheet" href="../css/style.css">
        <!--
            addClass() - insert content at the end of selected element.
            removeClass() - insert after the selected element
            elements
            toggleClass()
            css()
        -->
        
        </head>
        <body>
            <h2>JQuery DOM Manipulation</h2>
            <button id="btn1">Add class</button>
            <button id="btn2">Remove Class</button>
            <button id="btn3">Toggle Class</button>
            <button id="btn4">CSS</button>
            

            <div id="div1" class="mydiv">
                <p class="pclass" id="p1">This is JQuery dom <b>manipulation </b>inside para tag</p>
                </div>
                <div id="div2">
                        <p class="pclass" id="p1">This is JQuery dom 2nd para <b>manipulation </b>inside para tag</p>
                        </div>
            </body>
            <script src="../jquery/jquery.js"></script>
            <script>
                $(document).ready(function(){
                    $("#btn1").click(function(){
                       $("#div1").addClass("newdiv");
                       
                    });
                    $("#btn2").click(function(){
                       $("#div1").removeClass("newdiv");
                       
                    });
                    $("#btn3").click(function(){
                       $("#div1").toggleClass("newdiv");
                       
                    });
                    $("#btn4").click(function(){
                        alert($("#div1").css("padding"));
                       
                       
                    });
                });
                </script>
    </html>
