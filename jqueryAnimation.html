<html>
    <head>
        <title> Default HTML</title>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript">
        
        
        </script>


        </head>
        <body>
            <h2 id="head1" class="c"> jquery selector</h2>
            
            <button id="btn1">Click Me</button>
            <button id="btn2">Click</button>
            <button id="btn3">Animate</button>
            <div id="firstdiv" class="divi">
                <p>This is first para in 1st division</p>
                <p>this is 2nd para in 1st div</p>
                </div>
            <div id="seconddiv" class="divi">
                <p>This is first para in 2nd division</p>
                <p>this is 2nd para in 1st div</p>
            </div>
            <div id="thirddiv" class="divi">
                <ul>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    </ul>
            </div>
           <div id="cube1" class="mycube">
               <p id="cube">CUBE</p>
               </div>

           
            </body>
            
            <script src="../jquery/jquery.js"></script>
            <script>
                $(document).ready(function(){
                    $("#btn3").click(function(){
                        $("#cube1").animate({
                            left:'150px',
                            opacity:'1',
                            width:'100px',
                            height:'100px'
                        }, 1000)
                    })
                });
                </script>
    </html>
