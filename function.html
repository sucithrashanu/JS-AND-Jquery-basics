<html>
    <head>
        <title> Default HTML</title>
        <script type="text/javascript">
        function add(a, b){
            
            var sum = a+b;
            document.write(sum);
            document.write("<br/>");
        }

        function sub(a, b){
            document.write("<br/>");
            var rs = a-b;
            return rs;

        }
        add(4, 5);
        //loosely coupled
        add("Trupti ", "Parsai");
        var output = sub(10, 5);
        document.write(output);
        </script>
        
       
        </head>
        <body>
            
            </body>

    </html>
