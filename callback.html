<html>
    <head>
        <title> Default HTML</title>
        <link rel="stylesheet" href="../css/style.css">
        <script type="text/javascript">
        
        
        </script>


        </head>
        <body>
            <h2 id="head1" class="c"> jquery selector</h2>
            
            <button id="btn1">Toggle</button>
            <button id="btn2">slide Toggle</button>
            <button id="btn3">Chaining effect</button>
            <div id="firstdiv" class="divi">
                <p>This is first para in 1st division</p>
                <p>this is 2nd para in 1st div</p>
                </div>
            <div id="seconddiv" class="divi">
                <p>This is first para in 2nd division</p>
                <p>this is 2nd para in 1st div</p>
           
            </body>
            
            <script src="../jquery/jquery.js"></script>
            <script>
                //call a statement only after previous has completed
                $(document).ready(function(){
                    $("#btn1").click(function(){
                        $("#firstdiv").fadeToggle(5000, function(){
                            alert("division is fadded then alert is coming because of callback");
                        });
                    });

                    $("#btn2").click(function(){
                        $("#seconddiv").slideToggle(2000, function(){
                           // alert("division is fadded then alert is coming because of callback");
                        });
                    });
                    //multiple effect in same line
                    $("#btn3").click(function(){
                        $("#seconddiv").slideUp(2000).slideDown(2000).fadeOut(2000).fadeIn(3000);
                    });
                    
                });
                </script>
    </html>
