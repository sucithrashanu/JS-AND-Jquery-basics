<html>
    <head>
        <title> Default HTML</title>
        <script type="text/javascript">
        var intervalID =0;
        opacity = 0;
        function hide(){
            var img = document.getElementById("img1");
            //string to number usein Number()
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0){
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
        function fadeOut(){
            intervalID =setInterval(hide,20);

            }
            function fadeIn(){
                intervalID=setInterval(show, 20);
            }
        function show(){
            var img = document.getElementById("img1");
            //string to number usein Number()
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1){
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
        function fadeOut(){
            intervalID =setInterval(hide,20);

            }
            function fadeIn(){
                intervalID=setInterval(show, 20);
            }
        
        </script>


        </head>
        <body>
            <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
            <br>
            <img id= "img1" src="image.png" width="250px">
            <button onclick="fadeIn()" id="btnAdd">Fade In</button>     
                
            </body>

    </html>
