<html>
    <head>
        <title> Default HTML</title>
        <script type="text/javascript">
        //1st way
        var cars = ["Audi", "Volvo", "BMW"];
        document.write(cars);
        document.write("<br/>");
        document.write(cars[2]);
        document.write("<br/>");
        //Array method
        cars.push("mercedes");
        cars.push(5);
        //2nd way
        var arr1 = new Array("Trupti", "Parsai", "Dev");
       for(var i=0; i<cars.length; i++){
           document.write(cars[i]);
       }
       document.write("<br/>");
       for(var i=0; i<3; i++){
           document.write(arr1[i]);
       }
       
        </script>
        
       
        </head>
        <body>
            
            </body>

    </html>
